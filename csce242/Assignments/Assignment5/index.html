<!DOCTYPE html>
<html>
    <head>
        <title>Assignment5</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="main content"></div>
            <header>
                <h1>Assignment5</h1>
                <h2>Introduction to JavaScript</h2> 
            </header>
            <div id="flex-container">
                <section id="count" class="card-count">
                    <h3>Count</h3>
                    <p id="counter">0</p>
                </section>
                <section id="image" class="rdm-image">
                    <h3>Random Image</h3>
                    <img id="randomImage" src="https://picsum.photos/id/237/200/300" alt="Random Image">
                </section>
                <section class="slider">
                    <h3> Slider Move</h3>
                    <input type="range" min="1" max="100" value="50" class="sliderbox" id="boxslider">
                    <div class="slider-container">
                        <div class="slider-box"></div>
                    </div>
                </section>
            </div>
            <script src ="script.js"></script>
    </body>
</html>
